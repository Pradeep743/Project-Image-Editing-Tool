<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Editing Tool</title>
</head>
<body>
    <div class="container">
        <h2>Image Editing Tool</h2>
        <div class="wrapper">
            <div class="image-area">
                <canvas id="canvas" height="500" width="500"></canvas>
            </div>
            <div class="toolbar">
                <div class="filter-head">
                    <h3 class="title">Filters</h3>
                    <button class="reset-filter">Reset Filters</button>
                </div>
                <div class="tools">
                    <div class="toolbar-item">
                        <label class="toolbar-label" for="brightness">Brightness</label>
                        <input class="toolbar-input" type="range" id="brightness" min="0" max="200">
                    </div>
                    <div class="toolbar-item">
                        <label class="toolbar-label" for="saturation">Saturation</label>
                        <input class="toolbar-input" type="range" id="saturation" min="0" max="200">
                    </div>
                    <div class="toolbar-item">
                        <label class="toolbar-label" for="blur">Blur</label>
                        <input class="toolbar-input" type="range" id="blur" min="0" max="25">
                    </div>
                    <div class="toolbar-item">
                        <label class="toolbar-label" for="inversion">Inversion</label>
                        <input class="toolbar-input" type="range" id="inversion" min="0" max="100">
                    </div>
                    <div class="toolbar-item">
                        <label class="toolbar-label" for="inversion">Grayscale</label>
                        <input class="toolbar-input" type="range" id="grayscale" min="0" max="100">
                    </div>
                </div>
                <div class="rotate">
                    <h3 class="title">Rotate & Flip</h3>
                    <div class="options">
                        <button class="btn btn-left" id="left"><i class='bx bx-rotate-right '></i></button>
                        <button class="btn btn-right" id="right"><i class='bx bx-rotate-right'></i></button>
                        <button class="btn btn-horizontal" id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button class="btn btn-vertical" id="vertical"><i class='bx bx-reflect-horizontal'></i></button>
                    </div>
                </div>
                <div class="controls">
                    <div class="row">
                        <input type="file" class="file-input" accept="image/*" hidden>
                        <button class="choose-img">Choose Image</button>
                        <button class="save-img">Save Image</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
